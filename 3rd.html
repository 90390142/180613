<h1><font face="新細明體"><font color="#227700">
原名：柴犬
原產地：日本長野、群馬、山梨、岐阜、新瀉、鳥取、島根縣
體重：9 ~ 14公斤
身高：35 ~ 40公分
皮毛：粗短雙層毛
皮色：純白色、黃褐色、黑色與棕色、黑色

<h2><font face="微軟正黑體"><font color="#FFDDAA">
起源與歷史： 
柴犬在日本培育日本政府指定為「天然紀念物」，原生於日本山區，大約三千年前就存在了，
自古以來就被訓練成獵捕禽類和小動物的獵犬，偶爾也幫助人們狩獵大型獵物，例如山豬、鹿和熊，追溯其血統有人認為其具鬆獅血統；牠們習慣警覺地站在山丘上向下俯望，
儘管現在成為家中的寵物，牠們還是保有類似的行為，所以會爬上屋內較高的沙發，或站在屋子的一角，靜靜的觀察人們。
